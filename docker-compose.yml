services:
  db:
    image: mysql:latest
    env_file:
      - .env
    restart: on-failure
    volumes:
      - ./mysql_db:/var/lib/mysql
    ports:
      - "5555:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 15s
      timeout: 5s
      retries: 10

  app:
    depends_on:
      db:
        condition: service_healthy
    build:
      context: .
    volumes:
      - ./backend:/app
    ports:
      - "4320:8080"
    restart: on-failure
    command: >
      sh -c "java -jar app.jar"